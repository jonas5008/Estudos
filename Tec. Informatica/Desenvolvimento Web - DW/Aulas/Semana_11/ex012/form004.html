<!DOCTYPE html>

<body>
    



    <h1>Formulario para Envio de Dados Pessoais</h1>

<form action="cadastro.php" method="post" autocomplete="on">


<!--Área do Formulário-->
    <fieldset>
        <legend>Dados Pessoais</legend>
            <div>
                <label for="idnome">Nome</label>
                    <input type="text" name="Nome" id="idnome" required minlength="5" maxlength="30" autocomplete="additional-name" placeholder="Nome Completo">
            </div>

        <div>
            <label for="idemail">E-mail</label>
                <input type="email" name="email" id="idemail" required minlength="5" maxlength="20" autocomplete="email" placeholder="Coloque seu email">
        </div>
    <div>
        <label for="idfone">Telefone</label>
        <input type="tel" name="">

    </div>
    </fieldset>

<!--Área dos Botôes-->
<div>
    <input type="submit" value="Enviar">
    <input type="text" value="Limpar">
</div>
</form>

</body>
</html>
