<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form02</title>
     <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>
<body>

    <h1>Teste de Formulário - Senha e Usuário</h1>
    
    <form action="Cadastro.php" method="POST" autocomplete="on">

        <div>
            <label for="idusuario">Usuário</label>
            <input type="text" name="usuario" id="idusuario"maxlength="20" size="30" placeholder="Máximo 15" autocomplete="username">
            
        </div>

        <div>
            <label for="idsenha">Senha</label>
            <input type="password" name="Senha" id="idsenha" required minlength="8" maxlength="10" size="30" placeholder="Mínimo 8 Caractere" autocomplete="current-password">
        </div>
        <div>
            <input type="submit"value="Enviar">
            <input type="reset"value="Limpar">

        </div>
    


    </form>
    


<p><button><a href="ex012.html" rel="prev">Voltar</a></button></p>

</body>
</html>
