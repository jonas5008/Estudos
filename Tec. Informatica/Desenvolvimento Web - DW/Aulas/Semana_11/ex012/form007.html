    <h1>Formulário de Listas e texto</h1>

    <form action="cadastro.php" method="get">
        <div>
            <label for="idestado">Estado</label>
            <select name="estado" id="idestado">
            <option value="">-- Selecione o Estado</option>
                <optgroup label="Sudeste">
                    <option value="mg">Minas Gerais</option>
                    <option value="sp">São Paulo</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="es">Espírito Santo</option>
                </optgroup>
                <optgroup label="Sul">
                    <option value="sc">Santa Catarina</option>
                    <option value="rs">Rio Grande do Sul</option>
                    <option value="pr">Parána</option>
                </optgroup>
            </select>
        </div>
        <label for="idmsg">Mensagem</label> <br>
        <textarea name="msg" id="idmsg" cols="30" rows="10" placeholder="Escreva sua Mensagem" ></textarea>


        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </form>
