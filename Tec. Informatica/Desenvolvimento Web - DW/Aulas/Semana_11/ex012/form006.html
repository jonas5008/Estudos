<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form006</title>
</head>
<body>
            
    <h1>Formulário de Preferências</h1>

    <form action="cadastro.php" method="get">

        <fieldset>
            <legend>Preferências</legend>
            <div>
                <label for="idcor">Cor:</label>
                <input type="color" name="cor" id="idcor">
            </div>
            <div>
                <label for="idrange">Range</label>
                <input type="range" name="range" id="igrange" min="1" max="5">
            </div>
        </fieldset>
        <fieldset>
            <legend>Envio de Arquivo</legend>
            <div>
                <label for="idfile">Enviar Arquivo</label>
                <input type="file" name="file" id="idfile">
            </div>
        </fieldset>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </form>

        <p><a href="ex012.html" rel="prev"><button>Voltar</button></a></p>

</body>
</html>
