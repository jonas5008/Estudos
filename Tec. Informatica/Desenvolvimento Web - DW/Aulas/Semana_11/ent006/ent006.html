<body>
    
    <h1>Cadastro de Usuário</h1>

    <form action="cadastro.php" method="post" autocomplete="on"></form>

<fieldset>
        <legend>Informações Pessoais</legend>
            <div>
                <label for="idnome">Nome completo</label>
                    <input type="text" name="Nome" id="idnome" required minlength="5" maxlength="30" autocomplete="additional-name" placeholder="Nome Completo">
            </div>

            <div>
                <label for="idemail">E-mail</label>
                    <input type="email" name="email" id="idemail" required minlength="5" maxlength="20" autocomplete="email" placeholder="Coloque seu email">
            </div>

            <div>
                <label for="idsenha">Senha</label>
                    <input type="senha" name="senha" id="idsenha" required minlength="5" maxlength="20" autocomplete="senha" placeholder="Coloque sua senha">
            </div>
                <label for="idsenha">Data de nascimento</label>
                <input type="date" name="dia" id="iddia" value="">
            <div>            


                
            </div>
</fieldset>

<fieldset>
        <legend>Perfil</legend>
                <div>
                    <label for="idfile">Foto de perfil:</label>
                    <input type="file" name="file" id="idfile">
                </div>

                <div>
                    <label for="idmsg">Biografia:</label> <br>
        <textarea name="msg" id="idmsg" cols="30" rows="10" placeholder="Fale um pouco sobre você..." ></textarea>
                </div>

                <div>
                <label for="idgenero">Gênero</label>
                <select name="genero" id="genero">
                <option value="">Selecione</option>
                <option value="">Masculino</option>
                    <option value="">Feminino</option>
                </select>
                </div>

                <legend>Interesses:</legend>
                <div>
                    <input type="radio">
                    <label for="idmusica">Música</label>
                </div>
                <div>
                    <input type="radio">
                    <label for="idesportes">Esportes</label>
                </div>
                <div>
                    <input type="radio">
                    <label for="idnatacao">Natação</label>
                </div>
                <div>
                    <input type="radio">
                    <label for="idtenis">Tênis</label>
                </div>
</fieldset>

            <input type="submit" value="Cadastrar">

            <input type="reset" value="Limpar">

</body>
